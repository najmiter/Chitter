<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="shortcut icon"
            href="https://i.imgur.com/mKqNMmd.png"
            type="image/x-icon"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chitter - A syntax highlighter for assembly</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>

    <body>
        <main>
            <header id="top">
                <button id="btn-highlight">Highlight</button>
                <select id="tab-size">
                    <option value="">Tab size</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </header>

            <div id="two-sections">
                <div id="input" class="texts">
                    <textarea
                        spellcheck="false"
                        placeholder="Type or paste your assembly code..."
                        id="input-text"
                    ></textarea>
                </div>
                <div id="output" class="texts">
                    <div
                        spellcheck="false"
                        contenteditable="true"
                        id="output-text"
                    ></div>
                </div>
            </div>
        </main>
    </body>
</html>
